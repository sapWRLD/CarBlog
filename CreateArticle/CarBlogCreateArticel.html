<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/HTML_CSS/website/CreateArticle/CreateArticel.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Article</title>
</head>
<body>
  <div class="Main_container">
    <h1>Create an Article</h1>
    <form action="#">
      <input type="text" placeholder="Article Title" class="input-field" required>
      <textarea placeholder="Write your article here..." class="input-field" required></textarea>
      <label for="file-upload" class="file-upload">
        Choose File
        <input type="file" id="file-upload">
      </label>
      <button type="submit" class="submit-btn">Publish Article</button>
    </form>
    <div class="Media">
      <a class="Media" href="https://www.facebook.com"><img src="assets/facebook.svg" alt="facebook"></a>
      <a class="Media" href="https://www.instagram.com"><img src="assets/Instagram.svg" alt="Instagram"></a>
      <a class="Media" href="https://www.x.com"><img src="assets/Twitter.svg" alt="Twitter"></a>
      <a class="Media" href="https://www.linkedin.com"><img src="assets/linkedinn.svg" alt="facebook"></a>
    </div>
  </div>
  
</body>
</html>
